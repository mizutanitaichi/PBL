<!DOCTYPE html>
<html>
<head>
    <title>新規登録</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/register.css">
</head>
<header> 
    <h1>
       <a><img src="img/oic.jpg" alt="" width="40" height="40"></a>
       <a class="logo">オープンキャンパス管理システム</a>
    </h1>
</header>
<body>
    <div id="form">
        <p class="form-title">新規登録</p>
        <form action="post">
            <p>お名前</p>
            <p class="name"><input type="text" name="name" /></p>
            <p>メールアドレス</p>
            <p class="mail"><input type="email" name="mail" /></p>
            <p>パスワード</p>
            <p class="pass"><input type="password" name="pass" /></p>
            <p>パスワード(確認)</p>
            <p class="pass"><input type="password" name="pass" /></p>
            <p class="submit">
                <button type="button" onclick="location.href='login.html'" >戻る</button>
                <button type="submit">登録</button>
            </p>
        </form>
    </div>
    <script src="login.js"></script>
</body>


<footer>
    <p>© 2021 ☆♡ふるーつばすけっと♡☆</p>
</footer>

</html>
