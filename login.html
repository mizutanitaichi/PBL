<!DOCTYPE html>
<html>
<head>
    <title>ログイン</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/login.css">
</head>
<header> 
    <h1>
       <a><img src="img/oic.jpg" alt="" width="40" height="40"></a>
       <a class="logo">オープンキャンパス管理システム</a>
    </h1>
</header>
<body>
    <div id="form">
        <p class="form-title">ログイン</p>
        <form action="post">
            <p>メールアドレス</p>
            <p class="mail"><input type="email" name="mail" /></p>
            <p>パスワード</p>
            <p class="pass"><input type="password" name="pass" /></p>
            <p class="submit"><button type="submit">ログイン</button></p>
        </form>
        <p>新しくアカウントを作る場合は<a href="register.html">こちら</a></p>
    </div>
    <script src="login.js"></script>
</body>


<footer>
